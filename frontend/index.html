<!DOCTYPE html>
<html lang="en">
<head>
    <link data-trunk rel="rust" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Europe - Building the Future of Blockchain</title>
    <meta name="description" content="Join the Stellar Europe community of Ambassadors and Chapter Leads working to advance blockchain adoption across Europe.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Global Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Page Layout */
        .page-layout {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page-content {
            margin-top: 70px; /* Account for fixed navbar */
            flex: 1;
            padding: 0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* 404 Page Styling */
        .not-found {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 40px 20px;
        }

        .not-found h1 {
            font-size: 4rem;
            color: #00d4ff;
            margin-bottom: 20px;
        }

        .not-found p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .not-found a {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .not-found a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .not-found h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .page-content {
                padding: 0 10px;
            }

            .not-found h1 {
                font-size: 2.5rem;
            }
        }
    </style>

    <!-- Link trunk assets -->
    <link data-trunk rel="copy-dir" href="assets">
</head>
<body>
    <div id="app"></div>
</body>
</html>
